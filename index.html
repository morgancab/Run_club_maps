<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <!-- Favicon SCE - Multiple formats pour compatibilité maximale -->
    <link rel="icon" href="/favicon.ico" />
    <link rel="icon" href="/favicon.png" type="image/png" />
    <link rel="icon" href="/SCE-logo.png" type="image/png" />
    <link rel="apple-touch-icon" href="/SCE-logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Titre optimisé SEO -->
    <title>Carte Interactive des Clubs de Course à Pied | Sport Club Explorer Maps</title>
    
    <!-- Métadonnées SEO essentielles -->
    <meta name="description" content="Découvrez et rejoignez les meilleurs clubs de course à pied près de chez vous. Carte interactive avec plus de 100 clubs en France. Trouvez votre communauté running idéale selon vos horaires et votre ville." />
    <meta name="keywords" content="clubs course à pied, running clubs France, communauté running, carte clubs running, course à pied Paris, Lyon, Marseille, sport collectif, entraînement course" />
    <meta name="author" content="Sport Club Explorer Maps" />
    <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1" />
    <link rel="canonical" href="https://run-club-maps.vercel.app/" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Métadonnées géographiques -->
    <meta name="geo.region" content="FR" />
    <meta name="geo.placename" content="France" />
    <meta name="ICBM" content="46.5, 2.5" />
    
    <!-- Open Graph pour les réseaux sociaux -->
    <meta property="og:title" content="Carte Interactive des Clubs de Course à Pied | Sport Club Explorer Maps" />
    <meta property="og:description" content="Découvrez et rejoignez les meilleurs clubs de course à pied près de chez vous. Plus de 100 clubs référencés en France." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://run-club-maps.vercel.app/" />
    <meta property="og:image" content="https://run-club-maps.vercel.app/SCE-logo.png" />
    <meta property="og:image:width" content="512" />
    <meta property="og:image:height" content="512" />
    <meta property="og:image:alt" content="Logo Sport Club Explorer - Découverte des clubs de course" />
    <meta property="og:site_name" content="Sport Club Explorer Maps" />
    <meta property="og:locale" content="fr_FR" />
    <meta property="og:locale:alternate" content="en_US" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Carte Interactive des Clubs de Course à Pied" />
    <meta name="twitter:description" content="Découvrez les clubs de course à pied près de chez vous avec notre carte interactive." />
    <meta name="twitter:image" content="https://run-club-maps.vercel.app/SCE-logo.png" />
    <meta name="twitter:image:alt" content="Logo Sport Club Explorer" />
    
    <!-- Couleur de thème pour les navigateurs mobiles -->
    <meta name="theme-color" content="#ff6b35" />
    <meta name="msapplication-TileColor" content="#ff6b35" />
    <meta name="msapplication-TileImage" content="/SCE-logo.png" />
    
    <!-- Données structurées JSON-LD pour le SEO -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "Sport Club Explorer Maps",
      "description": "Carte interactive pour découvrir et rejoindre les clubs de course à pied en France",
      "url": "https://run-club-maps.vercel.app/",
      "applicationCategory": "SportsApplication",
      "operatingSystem": "Web Browser",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "EUR"
      },
      "author": {
        "@type": "Organization",
        "name": "Sport Club Explorer Maps",
        "logo": "https://run-club-maps.vercel.app/SCE-logo.png"
      },
      "aggregateRating": {
        "@type": "AggregateRating",
        "ratingValue": "4.8",
        "ratingCount": "150"
      },
      "featureList": [
        "Carte interactive des clubs de course",
        "Filtrage par ville et horaires",
        "Informations détaillées des clubs",
        "Interface multilingue",
        "Géolocalisation"
      ]
    }
    </script>
    
    <!-- Données structurées pour l'organisation -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Sport Club Explorer Maps",
      "url": "https://run-club-maps.vercel.app/",
      "logo": "https://run-club-maps.vercel.app/SCE-logo.png",
      "description": "Plateforme de découverte des clubs de course à pied en France",
      "sameAs": [],
      "contactPoint": {
        "@type": "ContactPoint",
        "contactType": "customer service",
        "availableLanguage": ["French", "English"]
      }
    }
    </script>
    
    <!-- Connexions préférentielles pour les domaines externes -->
    <link rel="preconnect" href="https://unpkg.com" />
    <link rel="preconnect" href="https://api.tiles.mapbox.com" />
    
    <!-- DNS prefetch pour les domaines externes -->
    <link rel="dns-prefetch" href="//unpkg.com" />
    <link rel="dns-prefetch" href="//api.tiles.mapbox.com" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
